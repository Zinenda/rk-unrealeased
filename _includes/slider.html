<header class="slider hide-on-med-and-down">
    <ul class="slides">
        {% for post in site.posts limit: 4 %}
            <li>
                <a href="{{ post.url }}" title="{{ post.title }}">
                    <img src="{{ post.image }}" alt="{{ post.title }}">
                </a>
            </li>
        {% endfor %}
    </ul>
</header>
