<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2c3e50">

    <meta name="author" content="{{ site.author }}">
    <meta name="reply-to" content="{{ site.author_email }}">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{ site.title }}">
    <link rel="icon" sizes="192x192" href="{{ site.image }}">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#2c3e50">
    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <link rel="apple-touch-icon" href="{{ site.image }}">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{{ site.image }}">
    <meta name="msapplication-TileColor" content="#2c3e50">

    <link rel="icon" href="{{ site.image }}">
    
    {% seo %}

    {% include scssify.html %}

    {% if page.layout == "page" %}
        <style>
            {% include lightbox.min.css %}
        </style>
    {% endif %}
</head>
